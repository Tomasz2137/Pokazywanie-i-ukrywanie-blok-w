<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Pokaz / Ukryj blok</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <h1>Pokaz / Ukryj blok – przykład</h1>

    <!-- Przycisk pokazujący blok -->
    <button onclick="showBlock()">Pokaż/Ukryj blok</button>


    <!-- Blok, który będziemy pokazywać/ukrywać -->
    <div id="myBlock" class="blok">
        <p>To jest przykładowy blok, który można pokazywać i ukrywać.</p>
    </div>

    <script>
function showBlock() {
    const block = document.getElementById('myBlock');
    if (block.style.display === 'block') {
        block.style.display = 'none';
    } else {
        block.style.display = 'block';
    }
}
    </script>
</body>
</html>
